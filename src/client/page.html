<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #messageButton {
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
    color:black
}
#messageText{
    height: 900;
    width: 500;
    color:black
}
title {
    display:-moz-grid-line;
  }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>node chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const handleMsg = (msgPayload) => {
        const newDiv = document.createElement("div");
        const {userName, msg} = msgPayload;
        const text = userName ? `${userName}: ${msg}` : msgPayload;
        const newContent = document.createTextNode(text);
        newDiv.appendChild(newContent);
        const currentDiv = document.getElementById("div1");
        document.body.insertBefore(newDiv, currentDiv);
      }
      const userName = prompt('Hi! Please enter your name :) ') || 'unkown';
      
      const socket = io();
      socket.emit('new user', userName);

      socket.on('message from server',(msgPayload) => handleMsg(msgPayload));
    </script>

    <script>
      const handleSendMessage = () => {
        const msg = document.getElementById('messageBox').value;
        if(msg){
        socket.emit('message to server' , {msg, userName});
        document.getElementById('messageBox').value = '';
        }
      }
      const sendMsg = () => handleSendMessage();
    </script>


    </script>
    <body>
      <div>

          <label for="fname">Enter a message </label>
          <input type="text" id="messageBox" placeholder="Your message">
      
        <br> </br>
          <input onclick="sendMsg()" type="submit" value="Send Message">
      </div>
      </body>
  </head>
</html>
